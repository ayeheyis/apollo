{% extends "base_one.html" %}
{% load staticfiles %}
{% load bootstrap %}


{% block title %} Sign Up {% endblock %}

{% block content %}
<div class="container auth-con">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 auth-col">
            <form class="form-signin" action="{% url 'register' %}" method="post">
                <h1 class="text-center form-signin-heading"> Please sign up </h1>
                {% csrf_token %}
                {{ register_user_form|bootstrap }}
                <h2><input type="submit" class="btn btn-warning bt-lg btn-block" value="Submit"></h2>
                <a href="{% url 'login' %}" class="btn btn-warning bt-lg btn-block"> Already have an account? </a>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
